name: build debug

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get short Git hash
        id: version
        run: |
          SHORT_GIT_SHA=$(git rev-parse --short HEAD)
          echo "version_name=ci-${SHORT_GIT_SHA}" >> $GITHUB_OUTPUT

  build-debug:
    needs: get-version
    uses: ./.github/workflows/build.yml
    with:
      version_name: ${{ needs.get-version.outputs.version_name }}
      version_code: ${{ github.run_number }}
      build_type: debug

  archive-artifacts:
    needs: build-debug
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check debug artifacts exist
        run: |
          if [ ! -f "${{ needs.build-debug.outputs.apk_path }}" ] && [ ! -f "${{ needs.build-debug.outputs.bundle_path }}" ]; then
            echo "Error: No artifacts found!"
            exit 1
          fi

      - name: Archive debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            ${{ needs.build-debug.outputs.apk_path }}
            ${{ needs.build-debug.outputs.bundle_path }}
          retention-days: 3